##########################
# BASE CONFIG
##########################
.release_base: &release_base
  image: node:16-alpine
  stage: release
  before_script:
    - apk add git
    - yarn install --network-timeout 1000000
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

  needs: [] # FIXME: remove

##########################
# COMMIT LINT
##########################
semantic_release:
  extends: .release_base
  script:
    - yarn run semantic-release
  rules:
    - if: "$CI_COMMIT_BRANCH" # do not run for tags

##########################
# SEMANTIC RELEASE
##########################
semantic_release:
  extends: .release_base
  script:
    - yarn run semantic-release
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: manual
      allow_failure: true
